<html>
    <head>
        <title>Online Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculatorBorder">
            <div class="led">
                <label class="lab" id="lbl"></label>
            </div>
            <div class="calculatorButtons">
                <div class="numberButtons">
                    <button class="numbtn" id="7">7</button>
                    <button class="numbtn" id="8">8</button>
                    <button class="numbtn" id="9">9</button>
                    <br/>
                    <button class="numbtn" id="4">4</button>
                    <button class="numbtn" id="5">5</button>
                    <button class="numbtn" id="6">6</button>
                    <br/>
                    <button class="numbtn" id="1">1</button>
                    <button class="numbtn" id="2">2</button>
                    <button class="numbtn" id="3">3</button>
                </div>
                <div class="sympolButtons">
                    <button id="minusSympol">-</button>
                    <button id="plusSympol">+</button>
                    <button id="equlaSympol">=</button>
                </div>
                <div class="zeroAndCommaButtons">
                    <button id="zero">0</button>
                    <button id="point">.</button>
                </div>
            </div>

        </div>
    <script src="funcs.js"></script>
    </body>

</html>
